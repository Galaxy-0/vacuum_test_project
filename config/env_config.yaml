# 扫地机器人测试环境配置

# 本地开发环境
dev:
  api:
    base_url: "http://localhost:8080/api/v1"
    timeout: 5
  mqtt:
    broker: "localhost"
    port: 1883
    username: "dev_user"
    password: "dev_password"
  database:
    host: "localhost"
    port: 3306
    username: "dev_user"
    password: "dev_password"
    database: "vacuum_dev"

# 测试环境
test:
  api:
    base_url: "http://test-api.vacuum-robot.com/api/v1"
    timeout: 10
  mqtt:
    broker: "test-mqtt.vacuum-robot.com"
    port: 1883
    username: "test_user"
    password: "test_password"
  database:
    host: "test-db.vacuum-robot.com"
    port: 3306
    username: "test_user"
    password: "test_password"
    database: "vacuum_test"

# 生产环境
prod:
  api:
    base_url: "https://api.vacuum-robot.com/api/v1"
    timeout: 15
  mqtt:
    broker: "mqtt.vacuum-robot.com"
    port: 8883
    use_ssl: true
    username: "prod_user"
    password: "prod_password"
  database:
    host: "db.vacuum-robot.com"
    port: 3306
    username: "prod_user"
    password: "prod_password"
    database: "vacuum_prod" 